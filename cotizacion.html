<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaci√≥n - Gianella</title>
    
    <!-- SDK de Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-title span {
            font-size: 24px;
        }

        .section-title h2 {
            font-size: 20px;
            color: #333;
        }

        .producto-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .producto-selector select {
            flex: 1;
        }

        .btn-agregar {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-agregar:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .productos-container {
            margin: 20px 0;
        }

        .producto-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .producto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .producto-nombre {
            font-weight: 700;
            color: #667eea;
            font-size: 16px;
        }

        .btn-remove {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-remove:hover {
            background: #c0392b;
        }

        .producto-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .producto-inputs input {
            margin-top: 5px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .success-message h2 {
            color: #27ae60;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .container {
                border-radius: 0;
                min-height: 100vh;
            }

            .form-container {
                padding: 20px;
            }

            .producto-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Cotizaci√≥n SATO</h1>
            <p>Sistema de generaci√≥n de cotizaciones</p>
        </div>

        <div class="form-container" id="formContainer">
            <form id="cotizacionForm">
                <input type="hidden" id="chat_id" name="chat_id">

                <div class="form-group">
                    <label for="cliente">
                        üë§ Cliente <span class="required">*</span>
                    </label>
                    <input type="text" id="cliente" name="cliente" placeholder="Nombre del cliente" required>
                </div>

                <div class="form-group">
                    <label for="ruc">
                        üè¢ RUC <span class="required">*</span>
                    </label>
                    <input type="text" id="ruc" name="ruc" placeholder="20123456789" required>
                </div>

                <div class="form-group">
                    <label for="direccion">
                        üìç Direcci√≥n <span class="required">*</span>
                    </label>
                    <textarea id="direccion" name="direccion" placeholder="Direcci√≥n completa del cliente" required></textarea>
                </div>

                <div class="form-group">
                    <label for="metodo_pago">
                        üí≥ M√©todo de Pago <span class="required">*</span>
                    </label>
                    <select id="metodo_pago" name="metodo_pago" required>
                        <option value="">Selecciona un m√©todo</option>
                        <option value="Contado">Contado</option>
                        <option value="Credito">Cr√©dito</option>
                    </select>
                </div>

                <div class="section-title">
                    <span>üì¶</span>
                    <h2>Productos</h2>
                </div>

                <div class="producto-selector">
                    <select id="productoSelect">
                        <option value="">Selecciona un producto</option>
                        <option value="PARASEAL">PARASEAL</option>
                        <option value="WATERSTOP">WATERSTOP</option>
                        <option value="SIKAFLOOR">SIKAFLOOR</option>
                        <option value="SIKADUR">SIKADUR</option>
                        <option value="SIKA LATEX">SIKA LATEX</option>
                        <option value="SIKA TOP 107">SIKA TOP 107</option>
                        <option value="SEAL R FILM PRC4250">SEAL R FILM PRC4250</option>
                    </select>
                    <button type="button" class="btn-agregar" id="btnAgregar">‚ûï Agregar</button>
                </div>

                <div class="productos-container" id="productosContainer">
                    <p style="color: #999; text-align: center; padding: 10px;">No hay productos agregados</p>
                </div>

                <button type="submit" class="btn-submit">‚úÖ Generar Cotizaci√≥n</button>
            </form>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">‚úÖ</div>
            <h2>¬°Cotizaci√≥n Generada!</h2>
            <p>Tu cotizaci√≥n ha sido creada exitosamente.</p>
        </div>
    </div>

    <script>
        // Inicializar Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expandir la app a pantalla completa
        
        let productosAgregados = [];
        
        // Obtener chat_id desde Telegram Web App
        const chatId = tg.initDataUnsafe?.user?.id || '';
        document.getElementById('chat_id').value = chatId;
        
        // Funci√≥n para agregar producto
        function agregarProducto() {
            const select = document.getElementById('productoSelect');
            const productoNombre = select.value;
            
            if (!productoNombre) {
                tg.showAlert('Por favor selecciona un producto');
                return;
            }
            
            if (productosAgregados.find(p => p.nombre === productoNombre)) {
                tg.showAlert('Este producto ya fue agregado');
                return;
            }
            
            const producto = {
                nombre: productoNombre,
                cantidad: 1,
                precio: 0
            };
            
            productosAgregados.push(producto);
            renderizarProductos();
            select.value = '';
        }
        
        // Funci√≥n para eliminar producto
        function eliminarProducto(index) {
            productosAgregados.splice(index, 1);
            renderizarProductos();
        }
        
        // Funci√≥n para actualizar producto
        function actualizarProducto(index, campo, valor) {
            productosAgregados[index][campo] = parseFloat(valor) || 0;
        }
        
        // Funci√≥n para renderizar productos
        function renderizarProductos() {
            const container = document.getElementById('productosContainer');
            
            if (productosAgregados.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 10px;">No hay productos agregados</p>';
                return;
            }
            
            container.innerHTML = productosAgregados.map((producto, index) => `
                <div class="producto-item">
                    <div class="producto-header">
                        <span class="producto-nombre">${producto.nombre}</span>
                        <button type="button" class="btn-remove" onclick="eliminarProducto(${index})">Eliminar</button>
                    </div>
                    <div class="producto-inputs">
                        <div>
                            <label style="font-size: 13px; margin-bottom: 5px;">Cantidad</label>
                            <input type="number" 
                                   min="1" 
                                   value="${producto.cantidad}" 
                                   onchange="actualizarProducto(${index}, 'cantidad', this.value)"
                                   required>
                        </div>
                        <div>
                            <label style="font-size: 13px; margin-bottom: 5px;">Precio Unitario ($/)</label>
                            <input type="number" 
                                   min="0" 
                                   step="0.01" 
                                   value="${producto.precio}" 
                                   onchange="actualizarProducto(${index}, 'precio', this.value)"
                                   required>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Event listener para el bot√≥n agregar
        document.getElementById('btnAgregar').addEventListener('click', agregarProducto);
        
        // Event listener para el formulario
        document.getElementById('cotizacionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (productosAgregados.length === 0) {
                tg.showAlert('Debes agregar al menos un producto');
                return;
            }
            
            const formData = new FormData(e.target);
            const data = {
                chat_id: formData.get('chat_id') || chatId,
                cliente: formData.get('cliente'),
                ruc: formData.get('ruc'),
                direccion: formData.get('direccion'),
                metodo_pago: formData.get('metodo_pago'),
                productos: productosAgregados
            };
            
            const submitBtn = document.querySelector('.btn-submit');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Enviando...';
            
            try {
                // URL de n8n.cloud
                const webhookUrl = 'https://satoadmin09.app.n8n.cloud/webhook-test/cotizacion-form';
                
                console.log('Enviando datos:', data);
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Status:', response.status);
                
                if (response.ok || response.status === 200) {
                    // Mostrar mensaje de √©xito
                    document.getElementById('formContainer').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Cerrar la Web App de Telegram despu√©s de 2 segundos
                    setTimeout(() => {
                        tg.close();
                    }, 2000);
                } else {
                    throw new Error('Error en la respuesta: ' + response.status);
                }
            } catch (error) {
                console.error('Error completo:', error);
                tg.showAlert('Error: ' + error.message + '\n\nIntenta de nuevo.');
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Generar Cotizaci√≥n';
            }
        });
        
        // Inicializar la vista de productos
        renderizarProductos();
    </script>
</body>
</html>
